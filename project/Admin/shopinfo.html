<html>
 <head>
  <title>
   Shop Billing System
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="shopinfo.css">
  
 </head>
 <body>
  
  <div class="container">
   <div class="main-content">
    <div class="form-container">
     <h2>
      Shop Information
     </h2>
     <label for="shop-name">
      Shop Name
     </label>
     <input id="shop-name" type="text" placeholder="Enter shop name"/>
     <label for="establish-date">
      Establish Date
     </label>
     <input id="establish-date" type="date"/>
     <label for="vat-pan-no">
      VAT / PAN No
     </label>
     <input id="vat-pan-no" type="text" placeholder="Enter VAT / PAN No"/>
     <label for="reg-number">
      Reg. Number
     </label>
     <input id="reg-number" type="text" placeholder="Enter registration number"/>
     <label for="vat-percent">
      VAT %
     </label>
     <input id="vat-percent" type="text" placeholder="Enter VAT percentage"/>
     <label for="address">
      Address
     </label>
     <input id="address" type="text" placeholder="Enter address"/>
     <label for="contact-no">
      Contact No
     </label>
     <input id="contact-no" type="text" placeholder="Enter contact number"/>
     <label for="email">
      Email
     </label>
     <input id="email" type="email" placeholder="Enter email"/>
     <label for="bill-no-start">
      Bill No Start From
     </label>
     <input id="bill-no-start" type="text" placeholder="Enter bill number start"/>
     <div class="choose-logo">
      <button>
       Choose Logo
      </button>
      <img alt="Placeholder image of a computer setup" height="100" src="https://placehold.co/100x100" width="100"/>
     </div>
     <button class="update-btn">
      Update
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
