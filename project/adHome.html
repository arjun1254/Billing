<html>
<head>
    <title>Shop Billing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="adHome.css">
    <script src="adHome.js"></script>
    
    <style>
       
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
        <div class="title">Shop Billing System</div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i> Welcome, Admin 
            <i class="fas fa-times"></i>
            <div class="night-mode">
                <input type="checkbox" id="night-mode-toggle" onclick="toggleNightMode()">
                <label for="night-mode-toggle"></label>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
        <a href="#" class="active"><i class="fas fa-home"></i> Home Page</a>
        <a href="#">Features</a>
        <a href="items.html"><i class="fas fa-box"></i> Items</a>
        <a href="bill.html"><i class="fas fa-file-invoice"></i> New Bill</a>
        <a href="report.html"><i class="fas fa-chart-line"></i> Sales Report</a>
        <a href="ademp.html"><i class="fas fa-users"></i> Employee</a>
        <a href="shopinfo.html"><i class="fas fa-store"></i> My Shop</a>
        <a href="adchange.html"><i class="fas fa-key"></i> Change Password</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="main-content" id="main-content">
        <div class="card red">
            <i class="fas fa-chart-line"></i>
            <h3>Total Sales</h3>
            <p>Rs.0.00</p>
        </div>
        <div class="card blue">
            <i class="fas fa-wallet"></i>
            <h3>Total Profit</h3>
            <p>Rs.0.00</p>
        </div>
        <div class="card yellow">
            <i class="fas fa-shopping-cart"></i>
            <h3>Total Bill</h3>
            <p>0</p>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th colspan="4">Recent Sales</th>
                    </tr>
                    <tr>
                        <th>Bill No</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <table class="top-selling">
                <thead>
                    <tr>
                        <th colspan="3">Top Selling Product</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Selling rate</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
   
</body>
</html>
