<html>
 <head>
  <title>
   Employee
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="ademp.css">
 </head>
 <body>
  <div class="container">
   <div class="header">
    <div class="title">
     <img alt="Employee Icon" height="50" src="https://storage.googleapis.com/a1aa/image/lt6f0P7ytgR7YSwHLnw332peKPIfFCl5YOXCLs4BmQNUKfRPB.jpg" width="50"/>
     <h1>
      Employee
     </h1>
    </div>
    <div class="search-bar">
     <input placeholder="Search" type="text"/>
     <button>
      <i class="fas fa-search">
      </i>
      Search
     </button>
    </div>
   </div>
   <div class="form-container">
    <form>
     <label for="employee-id">
      Employee ID:
     </label>
     <input id="employee-id" name="employee-id" type="text"/>
     <label for="name">
      Name:
     </label>
     <input id="name" name="name" type="text"/>
     <label for="email">
      Email:
     </label>
     <input id="email" name="email" type="text"/>
     <label for="password">
      Password:
     </label>
     <input id="password" name="password" type="password"/>
     <label for="confirm-password">
      Confirm Pass:
     </label>
     <input id="confirm-password" name="confirm-password" type="password"/>
     <label for="phone">
      Phone:
     </label>
     <input id="phone" name="phone" type="text"/>
     <div class="gender">
      <label>
       Gender:
      </label>
      <input id="male" name="gender" type="radio" value="male"/>
      <label for="male">
       Male
      </label>
      <input id="female" name="gender" type="radio" value="female"/>
      <label for="female">
       Female
      </label>
     </div>
     <div class="buttons">
      <button class="save" type="button">
       Save
      </button>
      <button class="cancel" type="button">
       Cancel
      </button>
      <button class="update" type="button">
       Update
      </button>
      <button class="delete" type="button">
       Delete
      </button>
     </div>
    </form>
    <div class="table-container">
     <table>
      <thead>
       <tr>
        <th>
         Emp ID
        </th>
        <th>
         Name
        </th>
        <th>
         Email
        </th>
        <th>
         Phone
        </th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
       <tr>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
  </div>
 </body>
</html>
