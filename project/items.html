<html>
<head>
    <title>Item Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="items.css">
    <script src="items.js"></script>
</head>
<body>
    <div class="container">
        <button class="close-button" onclick="closeContainer()"><i class="fas fa-times"></i></button>
        <div class="header">
            <h1><i class="fas fa-box"></i> Item Details</h1>
            <div class="search-container">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="form-container">
            <div class="form-section">
                <label for="item-id">Item ID</label>
                <input type="text" id="item-id">
                <label for="item-name">Item Name</label>
                <input type="text" id="item-name">
                <label for="unit">Unit</label>
                <select id="unit">
                    <option value="pcs">pcs</option>
                </select>
                <label for="buying-price">Buying Price</label>
                <input type="text" id="buying-price">
                <label for="selling-price">Selling Price</label>
                <input type="text" id="selling-price">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
                <div class="buttons">
                    <button class="add"><i class="fas fa-plus"></i> Add</button>
                    <button class="cancel"><i class="fas fa-times"></i> Cancel</button>
                    <button class="update"><i class="fas fa-edit"></i> Update</button>
                    <button class="delete"><i class="fas fa-trash"></i> Delete</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Ex Date</th>
                            <th>Qty</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
