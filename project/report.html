<html>
 <head>
  <title>
   Sales Report
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="adreport.css">
 </head>
 <body>
  <div class="content">
   <div class="title">
    <img alt="Sales Report Icon" height="50" src="https://storage.googleapis.com/a1aa/image/4sVlOeJZuhzNY63iFwxkPTMbtZIv3Qwal2fz5IyjD7ZCxfonA.jpg" width="50"/>
    Sales Report
   </div>
   <div class="filters">
    <label for="from">
     From
    </label>
    <input id="from" type="date"/>
    <label for="to">
     To
    </label>
    <input id="to" type="date"/>
    <input class="get-data" type="button" value="GET DATA"/>
    <input class="refresh" type="button" value="REFRESH"/>
    <span>
     Show All
    </span>
    <span>
     Today
    </span>
    <input class="search" type="text"/>
    <i class="fas fa-search">
    </i>
   </div>
   <table class="table">
    <thead>
     <tr>
      <th>
       Bill No
      </th>
      <th>
       Customer Name
      </th>
      <th>
       Customer Phone
      </th>
      <th>
       Date
      </th>
      <th>
       Time
      </th>
      <th>
       Employee Name
      </th>
      <th>
       Total Rs.
      </th>
     </tr>
    </thead>
    <tbody>
     <!-- Data rows will go here -->
    </tbody>
   </table>
   <div class="total-sales">
    Total Sales: 0/-
   </div>
  </div>
 </body>
</html>
